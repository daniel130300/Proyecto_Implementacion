<div class = "container-md"> 
    <h1 class = "text-primary">Listado de Ciudades</h1>
    <p class = "text-muted">Realice la inserción y actualización de las ciudades</p> 
    <form>
        <label>Nombre: </label>
        <input type = "text" 
               class = "form-control"
               [(ngModel)] = "Ciudad.Nombre_ciudad"
               [ngModelOptions] = "{standalone:true}"
        > 

        <label>Departamento: </label>
        <select 
               class = "form-control input"
               [(ngModel)] = "Ciudad.Id_departamento"
               [ngModelOptions] = "{standalone:true}"
        >   
        <option vale="">- Seleccione un departamento -</option>
        <option *ngFor = "let d of listado_departamentos"
        [value]="d.Id_departamento">{{d.Nombre_departamento}}</option>
        </select>

        <p>     
        </p>

        <button (click)="insertar_ciudad()" class="btn btn-primary">Guardar Registro</button>
        <p>     
        </p>

    </form>

    <table class = "table table-dark">

        <thead>
            <tr>  
                <th>Nombre</th>
                <th>Departamento</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        <tr *ngFor = "let c of listado_ciudades">
            <td>{{c.Nombre_ciudad}}</td>
            <td>{{c.Nombre_departamento}}</td> 
            <td>
                <button type = "button" class = "btn btn-primary btn-sm " 
                width = 74px
                data-toggle = "modal"
                data-target = "#exampleModal"
                (click) = "pasarDatosCiudades(c)">Editar</button>
            </td> 
        </tr>
        </tbody>
    </table>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Editar Ciudad</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            <form>

                <label>ID Ciudad: </label>
                <input type = "text" 
                    class = "form-control"
                    [(ngModel)] = "Ciudad.Id_ciudad"
                    [ngModelOptions] = "{standalone:true}"
                    readonly = "true"
                > 

                <label>Nombre: </label>
                <input type = "text" 
                    class = "form-control"
                    [(ngModel)] = "Ciudad.Nombre_ciudad"
                    [ngModelOptions] = "{standalone:true}"
                > 

                <label>Departamento: </label>
                <select 
                    class = "form-control input"
                    [(ngModel)] = "Ciudad.Id_departamento"
                    [ngModelOptions] = "{standalone:true}"
                >   
                <option vale="">- Seleccione un departamento -</option>
                <option *ngFor = "let d of listado_departamentos"
                [value]="d.Id_departamento">{{d.Nombre_departamento}}</option>
                </select> 
 
            </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <button (click)="update_ciudad(Ciudad.Id_ciudad)"type="button" class="btn btn-primary">Guardar</button>
            </div>
        </div>
        </div>
    </div>

</div>
