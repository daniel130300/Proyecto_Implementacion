<!DOCTYPE html>
<html>

<body>
	<header>

					</div>
					
					
					<!--botonLogin--->
                    <div class="login-buttons">

					<br/>

					<div>
						<button 
							(click) = "volverpro()"
							class="regresar_button btn btn-primary btn-lock btn-lg">

						}
                    </style>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
